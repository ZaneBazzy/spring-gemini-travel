<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Your Account</h1>
                    </div>
                    <div class="card-body" id="userDetails">
                        <!-- User details will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Go to Homepage</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const userDetailsDiv = document.getElementById('userDetails');
            const params = new URLSearchParams(window.location.search);
            const userId = params.get('id');

            if (!userId) {
                userDetailsDiv.innerHTML = '<p class="text-danger">No user ID provided.</p>';
                return;
            }

            try {
                const response = await fetch(`/users/${userId}`);
                if (!response.ok) {
                    throw new Error(`API error: ${response.status} - ${await response.text()}`);
                }
                const user = await response.json();

                userDetailsDiv.innerHTML = `
                    <p><strong>Username:</strong> ${user.username}</p>
                    <p><strong>Password:</strong> ********</p>
                    <p><strong>ID:</strong> ${user.id}</p>
                `;
            } catch (err) {
                console.error("Error loading user details:", err);
                userDetailsDiv.innerHTML = '<p class="text-danger">Failed to load user details.</p>';
            }
        });
    </script>
</body>
</html>
